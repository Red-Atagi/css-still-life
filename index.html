<style>
  
  * { box-sizing: border-box; }
  :root {
    --cup-white: hsl(57, 18%, 100%);
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
    background-color: rgb(180, 180, 180);
    z-index: -10
  }
  
  .cup  {
    width: 120px;
    height: 120px;
    position: absolute;
    border-radius: 5% 5% 20% 20%;
    background: linear-gradient(90deg, rgba(76,76,182,0.2) 0%, rgba(255,255,255,0.07997195460215334) 36%, rgba(255,255,255,0) 75%, rgba(60,60,176,0.2) 100%), linear-gradient(180deg, var(--cup-white) 45%, rgba(5,0,91,1) 45%);
    background-size: 100% 30%;
    box-shadow: 24px 18px 41px -14px rgba(66, 68, 90, 0.54);
    border-bottom: 3px solid rgb(72, 69, 85);
  }
  
  #topCup {
    top: 70px;
    right: 110px;
  }
  
  #bottomBottomCup {
    bottom: 10px;
    left: 120px;
    z-index: 2;
    border-top: 1px solid black;
  }
  
  #topBottomCup {
    bottom: 125px;
    left: 120px;
    z-index: 1;
  }
  
  .bottomCup::before {
    background: rgb(220, 0, 0);
    border-radius: 5% 5% 20% 20%;
    display: inline-block;
    background-image: linear-gradient(90deg, rgba(76,76,182,0.2) 0%, rgba(255,255,255,0.08) 62%, rgba(255,255,255,0.08) 100%);;
    content: "";
    width: 60%;
    height: 100%;
    clip-path: polygon(100% 50%, 0 0, 0 100%);
  }
  
  .bottomCup::after {
    content: "";
    background: yellow;
    position: absolute;
    left: 8%;
    top: 36%;
    width: 25%;
    height: 25%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  }

  .handle {
    position: absolute;
    z-index: -2;
    width: 50%;
    height: 75%;
    border: 12px solid var(--cup-white);
    border-radius: 50%;
    background-image: radial-gradient(circle, rgba(255,255,255,0) 30%, rgba(66,68,90,0.15) 100%);
/*     box-shadow: 21px 18px 41px -0px rgba(66, 68, 90, 0.54); */
  }
  
  .handleTop {
    right: -30%;
    top: 10%;
  }
  
  .handleBottom {
    left: -30%;
    top: 10%;

  .canister {
    width: 210px;
    height: 290px;
    background-color: rgb(255,230,120);
    position: absolute;
    border-radius: 5% 5% 0% 0%;
    background-image: 
      linear-gradient(90deg, rgba(76,76,182,0.2) 0%, rgba(255,255,255,0.08) 36%, rgba(255,255,255,0) 75%, rgba(60,60,176,0.2) 100%),
      linear-gradient(180deg, hsl(52, 100%, 54%) 66%, hsl(7, 87%, 56%) 66%);  
  }
  
  .canister::before {
    content: "";
    width: 210px;
    height: 10px;
    bottom: -7px;
    position: absolute;
    background-color: rgba(164,164,164,1) ;
    background-image: linear-gradient(90deg, rgba(164,164,190,1) 16%, rgba(255,255,255,1) 36%, rgba(164,164,190,1) 52%, rgba(164,164,190,1) 58%, rgba(207,208,227,1) 75%, rgba(146,146,168,1) 93%);

  #leftCanister {
    top: 190px;
    left: 10px; 
  }
  
  #rightCanister {
    top: 190px;
    left: 230px;
  }
  
  .pot {
    position: absolute;
    width: 311px;

    right: -3%;
    top: 16%;
/*     border: 1px solid black; */
/*     background-color: blue; */
    z-index: -3;

  #main-body1 {
    width: 51%;
    height: 58%;

    position: absolute;
    left: 15%;
    top: 17%;
    border-radius: 0% 0% 0% 4%;
    transform: skew(-5deg);
  }
  
  #main-body2 {
    width: 13%;

    background-color: hsl(19, 84%, 48%);
    clip-path: polygon(20% 0, 100% 4%, 61% 100%, 0% 100%); 
  }
  
  #spout {
    width: 26%;

    z-index: -2;
    border-radius: 0% 30% 30% 0%;
  }
  
  #handle2 {

    top: -18%;

  }

</style>
